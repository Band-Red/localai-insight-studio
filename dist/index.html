<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalAI Studio | المحرك السيادي</title>
    <link rel="stylesheet" href="./global.css">
<script defer src="renderer.js"></script></head>
<body>
    <canvas id="neural" class="bg-canvas"></canvas>

    <div id="root">
        <div class="main-container">
            <div class="logo-container">
                <div class="logo-ring"></div>
                <div class="logo-inner">
                    <!-- أيقونة البرق ممركزة تماماً -->
                    <svg width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="#050507" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                </div>
            </div>
            
            <h1 class="title">LocalAI Studio</h1>
            <p class="subtitle">المحرك السيادي المستقل</p>

            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
            <p class="status-text">تأمين الاتصال المحلي المباشر...</p>
        </div>
    </div>

    <script>
        // تأثير الخلفية المتحركة (Neural Network Effect)
        const canvas = document.getElementById('neural');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#00ffcc';
            ctx.lineWidth = 0.2;

            particles.forEach(p => {
                p.update();
                particles.forEach(p2 => {
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 120) {
                        ctx.globalAlpha = 1 - (dist / 120);
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
